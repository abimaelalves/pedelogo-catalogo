kind: Pod
spec: 
  containers:
  - name: docker-container
    image: docker:19.03.8
    command: ['cat']
    tty: true
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "500Mi"
        cpu: "1000m"
    env:
    volumeMounts:
    - name: docker-sock                           # montando o volume no container
      mountPath: /var/run 
  - name: kubectl-container
    tty: true
    image: gcr.io/cloud-builders/kubectl
    command: ['cat']
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "500Mi"
        cpu: "1000m"
  imagePullSecrets:
  - name: dockerhub
  nodeSelector:
    nodegroup-type: node-jks
  volumes:
  - name: docker-sock                             
    hostPath: 
        path: /var/run   
